{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-xl bg-white p-8 rounded-xl shadow-sm">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">{{ title }}</h1>
            <a href="{% url 'organizer-dashboard' %}" class="text-sm text-gray-500 hover:text-gray-800">Back</a>
        </div>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-rose-600 py-3 text-white font-semibold rounded-lg hover:bg-rose-700 transition shadow-sm mt-4">Save Changes</button>
        </form>
    </div>
</body>
</html>
